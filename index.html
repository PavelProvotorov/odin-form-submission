<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form submission website as part of the Odin Project">
    <meta name="author" content="Pavel Provotorov">
    <title>Cat Adoption Form</title>
    <!-- Script -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <script src="scripts/index.js" defer></script>
    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/manteka" rel="stylesheet">
    <!-- Style -->
    <link rel="preload" href="reset.css" as="style">
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- Assets -->
</head>
<body>
    <div id="_page_wrapper_">
        <div id="_page_">
            <div id="_header_wrapper_">
                <header id="_header_">
                    Header
                </header>
            </div>
            <div id="_content_wrapper_">
                <div id="_content_">
                    <div id="_image_section_wrapper_">
                        <div id="_image_section_">
                            <div id="_logo_container_">
                                <img src="assets/cat_logo.png" alt="Cat logo image">
                                <p>MEOW :3</p>
                            </div>
                            <div id="_artwork_container_wrapper_">
                                <div id="_artwork_container_">
                                    <img src="assets/silly_cat.png" alt="Very silly cat">
                                </div>
                                <p class="reference">Image by <a href="https://krita-artists.org/u/artalyn.b/summary" target="_blank">artalyn.b</a></p>
                            </div>
                        </div>
                    </div>
                    <div id="_form_section_wrapper_">
                        <form id="_form_section_">
                            <h1>Thank you for choosing to adopt!</h1>
                            <br>
                            <p>Please fill in the form below to proceed:</p>
                            <br>
                            <label for="first_name">First Name:
                                <input type="text" id="first_name" name="first_name" placeholder="" minlength="2" maxlength="255">
                            </label>
                            <label for="last_name">Last Name:
                                <input type="text" id="last_name" name="last_name" placeholder="" minlength="2" maxlength="255">
                            </label>
                            <label for="email">Email:
                                <input type="email" id="email" name="email" placeholder="" minlength="2" maxlength="255"> 
                            </label>
                            <label for="phone">Phone:
                                <input type="tel" id="phone" name="phone" placeholder="" minlength="2" maxlength="255">
                            </label>
                            <label for="address">Address:
                                <input type="text" id="address" name="address" placeholder="" minlength="2" maxlength="255">
                            </label>
                            <label for="reason_text">Reason:
                                <textarea id="reason_text" name="reason_text" placeholder="" minlength="0" maxlength="2550" rows="6"></textarea>
                            </label>
                            <label for="submit">
                                <input type="submit" id="submit" name="submit" value="Adopt">
                            </label>
                        </form>
                    </div>
                </div>
            </div>
            <div id="_footer_wrapper_">
                <footer id="_footer_">
                    Footer
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
