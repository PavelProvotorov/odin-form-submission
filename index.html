<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form submission website as part of the Odin Project">
    <meta name="author" content="Pavel Provotorov">
    <title>Cat Adoption Form</title>
    <!-- Script -->
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <script src="scripts/index.js" defer></script>
    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/sheep-sans" rel="stylesheet">
    <!-- Style -->
    <link rel="preload" href="reset.css" as="style">
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- Assets -->
</head>
<body>
    <div id="_page_wrapper_">
        <div id="_page_">
            <div id="_header_wrapper_">
                <header id="_header_">
                    Header
                </header>
            </div>
            <div id="_content_wrapper_">
                <div id="_content_">
                    <div id="_image_section_wrapper_">
                        <div id="_image_section_">
                            <img src="assets/silly_cat.png" alt="Very silly cat">
                        </div>
                    </div>
                    <div id="_form_section_wrapper_">
                        <form id="_form_section_">
                            <label for="first_name">First Name:
                                <input type="text" id="first_name" name="first_name" placeholder="">
                            </label>
                            <label for="last_name">Last Name:
                                <input type="text" id="last_name" name="last_name" placeholder="">
                            </label>
                            <label for="email">Email:
                                <input type="email" id="email" name="email" placeholder="">
                            </label>
                            <label for="phone">Phone:
                                <input type="tel" id="phone" name="phone" placeholder="">
                            </label>
                            <label for="address">Address:
                                <input type="text" id="address" name="address" placeholder="">
                            </label>
                            <label for="reason_text">Reason:
                                <textarea id="reason_text" name="reason_text" placeholder=""></textarea>
                            </label>
                            <label for="submit">
                                <input type="submit" id="submit" name="submit" value="Send request">
                            </label>
                        </form>
                    </div>
                </div>
            </div>
            <div id="_footer_wrapper_">
                <footer id="_footer_">
                    Footer
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
